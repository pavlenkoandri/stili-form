<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet/less" type="text/css" href="styles/index.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <section class="conteiner">
        <div class="conteiner-text">
          <h1>Create an Account</h1>
          <form action="#" class="form" method="post">
            <div class="conteiner-holder">
              <div>
                <label for="first-name">First Name</label>
                <div class="input-holder">
                  <input type="text" id="first-name" />
                </div>
              </div>
              <div>
                <label for="last-name">Last Name</label>
                <div class="input-holder">
                  <input type="text" id="last-name" />
                </div>
              </div>
            </div>
            <label for="email">E-mail</label>
            <div class="input-holder">
              <input type="email" id="email" />
            </div>
            <div><p>We'll never share your email with anyone else.</p></div>
            <div class="radio">
              <div class="radio-btn">
                <input type="radio" id="contact" name="contact" />
                <span>Male</span>
              </div>
              <div class="radio-btn">
                <input
                  type="radio"
                  id="contact"
                  name="contact"
                  class="input-btn"
                  value="male"
                />
                <span>Female</span>
              </div>
            </div>
            <div class="conteiner-holder">
              <div>
                <label for="country">Country</label>
                <div class="input-holder">
                  <input type="text" id="country" placeholder="Select" />
                </div>
              </div>
              <div>
                <label for="city">City</label>
                <div class="input-holder">
                  <input type="text" id="city" />
                </div>
              </div>
            </div>
            <button class="btn" type="submit">Sign Up</button>
            <div class="link-text">
              <p>
                By clicking the 'Sign Up' button, you confirm that you accept
                our <span class="link">Terms of Use</span> and
                <span class="link"> Privacy Policy</span>
              </p>
            </div>
            <div class="line-boxe"></div>
            <div class="boxe-question">
              <p class="login-question">Have an account?</p>
              <div class="line-log">
                <a href="#">Log In</a>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
